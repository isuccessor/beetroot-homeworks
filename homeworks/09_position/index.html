<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>
    <link rel="icon" type="image/x-icon" href="../../favicon.png" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="app">
      <!--Початок класу homepage-->
      <div class="homepage">
        <a href="../../index.html">Homepage</a>
      </div>
      <!--Кінець класу homepage-->
      <!--Початок класу main-->
      <div class="main">
        <div class="main-wrapper">
          <div class="main-shapes" id="shapes">
            <div class="main-circle-big">
              <div class="main-circle-centre"></div>
            </div>

            <div class="main-circle-small main-circle-small--first"></div>
            <div class="main-circle-small main-circle-small--second"></div>
            <div class="main-circle-small main-circle-small--third"></div>
            <div class="main-circle-small main-circle-small--fourth"></div>
            <div class="main-circle-small main-circle-small--fifth"></div>
            <div class="main-circle-small main-circle-small--sixth"></div>
            <div class="main-circle-small main-circle-small--seventh"></div>
            <div class="main-circle-small main-circle-small--eighth"></div>

            <div class="main-line"></div>
            <div class="main-line main-line--diagonal"></div>
            <div class="main-line main-line--vertical"></div>
            <div class="main-line main-line--diagonal-rev"></div>
          </div>
        </div>
      </div>
      <!--Кінець класу main-->
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
