<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop list</title>
    <link rel="icon" type="image/x-icon" href="../../favicon.png" />
    <link rel="stylesheet" href="../../styles/normalize.css" />
    <link rel="stylesheet" href="../../styles/reset.css" />
    <link rel="stylesheet" href="../../styles/main.css" />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div class="app">
      <div class="homepage">
        <a href="../../index.html">Homepage</a>
      </div>
      <!--Початок класу header-->
      <header class="header">
        <div class="wrapper">
          <h1 class="header_title">CSS Dinner Shopping List</h1>
          <span class="header_subtitle">Let’s go to the mall!</span>
        </div>
      </header>
      <!--Кінець класу header-->
      <!--Початок класу list-->
      <section class="list">
        <div class="wrapper">
          <form class="list-form">
            <ul class="list-form-wrapper">
              <li class="list-form-item">
                <label class="item-label">
                  <input class="item-checkbox" type="checkbox" />
                  <span class="item-title">A lot of pickles</span>
                  <span class="item-subtitle">(for the next lessons about CSS)</span>
                </label>
              </li>
              <li class="list-form-item">
                <label class="item-label">
                  <input class="item-checkbox" type="checkbox" />
                  <span class="item-title">10 apples</span>
                  <span class="item-subtitle">(for more CSS manipulations)</span>
                </label>
              </li>
              <li class="list-form-item">
                <label class="item-label">
                  <input class="item-checkbox" type="checkbox" />
                  <span class="item-title">20 oranges</span>
                  <span class="item-subtitle">(because they are awesome)</span>
                </label>
              </li>
              <li class="list-form-item">
                <label class="item-label">
                  <input class="item-checkbox" type="checkbox" />
                  <span class="item-title">13 plates</span>
                  <span class="item-subtitle">(hm... they always dissapear)</span>
                </label>
              </li>
              <li class="list-form-item">
                <label class="item-label">
                  <input class="item-checkbox" type="checkbox" />
                  <span class="item-title">15 bentos</span>
                  <span class="item-subtitle"></span>
                </label>
              </li>
              <li class="list-form-item">
                <label class="item-label">
                  <input class="item-checkbox" type="checkbox" />
                  <span class="item-title">1 bottle of Sake</span>
                  <span class="item-subtitle">(for my friends)</span>
                </label>
              </li>
            </ul>
            <!--Button-->
            <button class="list-button">Bon appetit :)</button>
          </form>
        </div>
      </section>
      <!--Кінець класу list-->
    </div>
  </body>
</html>
