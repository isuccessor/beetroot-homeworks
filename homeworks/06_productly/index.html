<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productly</title>
    <link rel="icon" type="image/x-icon" href="../../favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="app">
      <div class="homepage">
        <a href="../../index.html">Homepage</a>
      </div>
      <!--Початок header-->
      <header class="header">
        <div class="wrapper header-wrapper">
          <div class="header-logo">
            <a href="/"><img src="./assets/logo.png" alt="logo" /></a>
          </div>
          <nav class="header-navigation navigation">
            <ul class="navigation-list">
              <li class="navigation-element">
                <a href="#" class="navigation-link">Product</a>
              </li>
              <li class="navigation-element">
                <a href="#" class="navigation-link">Customers</a>
              </li>
              <li class="navigation-element">
                <a href="#" class="navigation-link">Pricing</a>
              </li>
              <li class="navigation-element">
                <a href="#" class="navigation-link">Resources</a>
              </li>
            </ul>
          </nav>

          <div class="header-buttons">
            <button class="button button--signin"><span>Sign In</span></button>
            <button class="button button--signup"><span>Sign Up</span></button>
          </div>
        </div>
      </header>
      <!--Кінець header-->

      <!--Початок main-->
      <main class="main">
        <div class="wrapper main-wrapper">
          <div class="main-content">
            <h1 class="main-title">The Design Thinking superpowers</h1>
            <p class="main-info">
              Tools, tutorials, design and innovation experts, all in one place!
              The most intuitive way to imagine your next user experience.
            </p>
            <button class="button button--hero">
              <span>Get started</span>
            </button>
          </div>

          <div class="main-hero">
            <img src="./assets/main-hero.svg" alt="hero" />
          </div>
        </div>
      </main>
      <!--Кінець main-->
    </div>
  </body>
</html>
