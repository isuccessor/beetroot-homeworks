<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../../favicon.png" />
    <link rel="stylesheet" href="./index.css" />
    <title>Weather fortcast</title>
  </head>
  <body>
    <div class="app">
      <div class="homepage">
        <a href="../../index.html">Homepage</a>
      </div>
      <!--Початок класу main-->
      <div class="main">
        <div class="wrapper">
          <!--Початок класу main-title-->
          <div class="main-title">
            <h1>CSS Weather Forecast</h1>
            <div class="main-image">
              <img src="./assets/icon.svg" alt="icon" />
            </div>
          </div>
          <!--Кінець класу main-title-->
          <!--Початок класу main-blocks-->
          <div class="main-blocks">
            <div class="main-block block--middle block--dustyblue">
              <div class="main-subtitle">Lisbon</div>
              <div class="main-content">
                <div class="main-text">21&#176C</div>
                <div class="main-icon">
                  <img src="./assets/wi-day-sunny.svg" alt="icon">
                </div>
              </div>
            </div>
            <div class="main-block block--turquoise">
              <div class="main-subtitle">Paris</div>
              <div class="main-content">
                <div class="main-text">11&#176C</div>
                <div class="main-icon">
                  <img src="./assets/wi-day-cloudy-high.svg" alt="icon">
                </div>
              </div>
            </div>
            <div class="main-block block--dustypink">
              <div class="main-subtitle">Belgrade</div>
              <div class="main-content">
                <div class="main-text">15&#176C</div>
                <div class="main-icon">
                  <img src="./assets/wi-day-hail.svg" alt="icon">
                </div>
              </div>
            </div>
            <div class="main-block block--red">
              <div class="main-subtitle">Venice</div>
              <div class="main-content">
                <div class="main-text">21&#176C</div>
                <div class="main-icon">
                  <img src="./assets/wi-day-rain-mix.svg" alt="icon">
                </div>
              </div>
            </div>
            <div class="main-block block--orange">
              <div class="main-subtitle">Tel-Avive</div>
              <div class="main-content">
                <div class="main-text">32&#176C</div>
                <div class="main-icon">
                  <img src="./assets/wi-day-sunny.svg" alt="icon">
                </div>
              </div>
            </div>
            <div class="main-block block--yellow">
              <div class="main-subtitle">Cair</div>
              <div class="main-content">
                <div class="main-text">21&#176C</div>
                <div class="main-icon">
                  <img src="./assets/wi-day-hail.svg" alt="icon">
                </div>
              </div>
            </div>
            <div class="main-block block--lightgreen">
              <div class="main-subtitle">New-York</div>
              <div class="main-content">
                <div class="main-text">17&#176C</div>
                <div class="main-icon">
                  <img src="./assets/wi-day-sunny.svg" alt="icon">
                </div>
              </div>
            </div>
            <div class="main-block block--lightgray">
              <div class="main-subtitle">New-Delhi</div>
              <div class="main-content">
                <div class="main-text">17&#176C</div>
                <div class="main-icon">
                  <img src="./assets/wi-day-cloudy-high.svg" alt="icon">
                </div>
              </div>
            </div>
            <div class="main-block block--middle block--pink">
              <div class="main-subtitle">San-Francisco</div>
              <div class="main-content">
                <div class="main-text">15&#176C</div>
                <div class="main-icon">
                  <img src="./assets/wi-day-rain-mix.svg" alt="icon">
                </div>
              </div>
            </div>
            <div class="main-block block--darkgreen">
              <div class="main-subtitle">Tokyo</div>
              <div class="main-content">
                <div class="main-text">8&#176C</div>
                <div class="main-icon">
                  <img src="./assets/wi-day-sunny.svg" alt="icon">
                </div>
              </div>
            </div>
            <div class="main-block block--large block--dustypurple">
              <div class="main-subtitle">Sydney</div>
              <div class="main-content">
                <div class="main-text">25&#176C</div>
                <div class="main-icon">
                  <img src="./assets/wi-day-hail.svg" alt="icon">
                </div>
              </div>
            </div>
          </div>
          <!--Кінець класу main-blocks-->
          <!--Початок класу main-info-->
          <div class="main-info">
            <span>
              Have a nice day and don't forget umbrella if you are in New Delhi
              now!
            </span>
          </div>
          <!--Кінець класу main-info-->
        </div>
      </div>
      <!--Кінець класу main-->
    </div>
  </body>
</html>
